<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TourManager</title>
        <meta name="description" content="TourManager allows you to seamlessly manage your touring schedule across multiple tours, locations and groups">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                width: 100%;
                height: 100%;
                font-family: "Source Sans Pro","Helvetica Neue",Helvetica,Arial,sans-serif
            }
            header {
                display: table;
                position: relative;
                width: 100%;
                height: 100%;
                background: url(img/bg.jpg) no-repeat center center scroll;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            header .container {
                padding-top: 50px;
                text-align: center;
            }
            header img {
                width: 256px;
                height: 256px;
            }
            header h1,
            header h2 {
                margin: 20px 40px;
                color: #333;
            }
            header h1 span {
                padding: 5px 10px;
                font-size: 1.4em;
                background-color: #fff;
            }
            header h2 span {
                padding: 0 10px;
                line-height: 1.2;
                font-size: 1em;
                background-color: #fff;
                -webkit-box-decoration-break: clone;
                box-decoration-break: clone;
            }
            @media (min-width: 768px) {
                header .container {
                    padding-top: 120px;
                }
                header h1,
                header h2 {
                    margin: 20px 100px;
                }
                header h1 span {
                    font-size: 2em;
                }
                header h2 span {
                    font-size: 1.4em;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="/img/TourManager.png" alt="">
                <h1><span>TourManager</span></h1>
                <h2><span>Seamlessly manage your touring schedule across multiple tours, locations and groups</span></h2>
            </div>
        </header>
    </body>
</html>
